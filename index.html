<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hnpwa-vue</title>

    <!-- preconnect & dns-prefetch links -->
    <link rel="preconnect" href="https://node-hnapi.herokuapp.com/">
    <link rel="dns-prefetch" href="https://node-hnapi.herokuapp.com/">

    <link rel="icon" type="image/png" sizes="32x32" href="static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="hnpwa-vue">
    <link rel="apple-touch-icon" href="static/img/icons/icon-152x152.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="static/img/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#fff">

    <!-- Inline api data preload request script -->
    <%= htmlWebpackPlugin.options.apiDataPreloadLoader %>

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      oops! I think scripts are disabled or failed to download.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
